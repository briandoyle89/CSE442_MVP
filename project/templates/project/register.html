<!DOCTYPE html>
<html lang="en">
<style>
#grad1 {
    height: 800px;
    background-color: #cccccc;
    background-image: linear-gradient(#93a5cf, #e4efe9);
}

#grad2{
    background-color:  #e6e6ff;
    width: max-content;
    border-style: double;
    border-color: #9999ff;
    border-width: 5px;
    padding: 15px;
    margin: 15px;
}

#grad3{
    font-family: 'Graduate';
}

</style>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'project/css/login.css' %}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id = "grad1">

    {% block content %}
        <center><div id = "grad2">
    <div id="login">
        <form id="login-form" method="POST" action="{% url 'check_register' %}">
            <div>
              <input name="email" id="email" type="email" class="validate white-text" required>
              <label for="email-input" class="white-text">Email</label>
            </div>
            <div>
              <input name="username" id="username" class="validate white-text" required>
              <label for="username" class="white-text">Username</label>
            </div>
            <div>
              <input name="password" id="password" type="password" class="validate white-text" required>
              <label for="password-input" class="white-text">Password</label>
            </div>
            {% csrf_token %}
            <button type="submit">Submit</button>
        </form>
    </div> </div></center>

    {% endblock %}

</body>
</html>
